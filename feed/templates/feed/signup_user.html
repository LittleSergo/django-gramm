{% extends 'feed/base.html' %}
{% load static %}
{% block title %}Sign Up{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{% static 'feed/signup.css' %}">
{% endblock %}

{% block content %}
<div class="signup">
<h1>Sign Up</h1>

<h2>{{ message }}</h2>

<form method="post">
{% csrf_token %}
{{ form.as_p }}
<button type="submit">Sign Up</button>
</form>
</div>
{% endblock %}
